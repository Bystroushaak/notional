site_name: Notional
site_url: https://jheddings.github.io/notional
site_author: Jason Heddings

repo_name: notional
repo_url: https://github.com/jheddings/notional
edit_uri: edit/master/docs
docs_dir: docs

theme:
  name: material

plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  -
    ? User Guide
    :
      - Getting Started: start.md
      - Iterators: iterators.md
      - Querying: query.md
      - Custom Types: orm.md
      - Parsers: parser.md
  -
    ? Reference
    :
      - Overview: reference/index.md
      - Blocks: reference/blocks.md
      - Core: reference/core.md
      - ORM: reference/orm.md
      - Parser: reference/parser.md
      - Query: reference/query.md
      - Records: reference/records.md
      - Schema: reference/schema.md
      - Session: reference/session.md
      - Text: reference/text.md
      - Types: reference/types.md
      - User: reference/user.md
  -
    ? About
    :
      -
        ? Release Notes
        : https://github.com/jheddings/notional/releases
      -
        ? Contributing
        : contributing.md
      -
        ? License
        : license.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jheddings/notional
